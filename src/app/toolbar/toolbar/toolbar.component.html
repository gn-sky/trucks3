<mat-toolbar color="primary">
  <div class="element"></div>
  <div class="element title">
    <h1>{{ title }}</h1>
  </div>
  <div class="element auth">
    <button *ngIf="user$ | async; else anonymous" (click)="logout()">
      Logout
    </button>
    <ng-template #anonymous>
      <button (click)="login()">Login</button>
    </ng-template>
  </div>
</mat-toolbar>
